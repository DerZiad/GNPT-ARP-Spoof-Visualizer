name: Build and Test on Ubuntu with sudo

on:
  push:
    branches: [ gnpt-fix-maven-dependencies-and-workflow ]
  pull_request:
    branches: [ gnpt-fix-maven-dependencies-and-workflow ]

jobs:
  build:
    name: Build & Test on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies with sudo
        run: |
          sudo apt-get update
          sudo apt-get install -y git maven unzip wget curl default-jdk dsniff

      - name: Install Java 23
        run: |
          sudo update-alternatives --install /usr/bin/java java /opt/jdk-23/bin/java 1234

      - name: Verify Java and Maven versions
        run: |
          java -version
          mvn -version

      - name: Build project
        run: mvn clean compile

      - name: Run unit tests
        run: mvn test

      - name: Run integration tests
        run: mvn verify
