name: Install Dependencies, Install JDK 23, Build, Test, Integration Test, Publish

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    name: Build & Test on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git maven unzip wget curl dsniff

      - name: Download and install JDK 22
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install java 22-open

      - name: Set JAVA_HOME and update PATH
        run: |
          echo "JAVA_HOME=$HOME/.sdkman/candidates/java/current" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Verify Java and Maven versions
        run: |
          java -version
          mvn -version

      - name: Build project
        run: mvn clean compile

      - name: Run unit tests
        run: mvn test

      - name: Run integration tests
        run: mvn verify
